
<div id="followingContainer" class="followingCard card col-12 mx-auto mb-2">
    <div *ngFor="let following of followings" class="followingInfo  text-center">
      <div class="followsAvatar mb-1">
        <img src="{{following.avatar}}" class="img-fluid avatarFollowing" alt="Follow's Avatar">
      </div>
      <div class="followingName">
        {{following.displayName}}
      </div>
      <div class="followingHeadline mb-1">
        {{following.headline}}
      </div>
      <div>
        <button class="btn btn-sm btn-primary" (click)="removeFollowing(following.displayName)">Unfollow</button>
      </div>
    </div>

  <div class="addFollowingForm mb-2 col-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="addFollowingForm" class="form-inline mt-2">
      <div class="form-group mx-auto col-12">
        <input type="text" class="form-control my-1" formControlName="newFollowing" id="newFollowing" name="newFollowing" placeholder="New Follow Name" required>
      </div>
      <div *ngIf="newFollowing.invalid && newFollowing.touched" class="col-12">
        <small *ngIf="newFollowing.hasError('required')" class="form-text text-danger">
          This field is required.
        </small>
        <!--<small *ngIf="alreadyExist" class="form-text text-danger">-->
          <!--You have already followed this user!-->
        <!--</small>-->
        <!--<small *ngIf="userNotFound" class="form-text text-danger">-->
          <!--User not found!-->
        <!--</small>-->
      </div>
      <div class="mx-auto">
        <button type="submit" class="btn btn-sm btn-primary my-1">Add</button>
      </div>
    </form>
  </div>

</div>
